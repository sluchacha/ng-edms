<form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
  <div class="card border-success mb-3">
    <div class="card-header bg-transparent border-success">
      <h5 class="card-title text-center">Applicant</h5>
    </div>
    <div class="card-body text-success">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input
          class="form-control form-control-sm"
          id="fullname"
          placeholder="Full Name"
          formControlName="fullname"
        />
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-3 pt-0">Gender</legend>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="M"
              formControlName="gender"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="F"
              formControlName="gender"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="nationalId" class="form-label">National ID</label>
        <input
          class="form-control form-control-sm"
          id="nationalId"
          placeholder="National ID"
          formControlName="nationalId"
        />
      </div>

      <!-- Add Dynamically-->
      <div class="group-gap" formArrayName="telephone">
        <h5 class="mb-3">Telephone</h5>
        <div class="mb-3">
          <button
            type="button"
            class="btn btn-sm btn-success mb-3 btn-block"
            (click)="addTelephone()"
          >
            <fa-icon [icon]="['fas', 'plus']" size="sm" class="mr-2"></fa-icon>
            Add Telephone
          </button>
          <ol class="">
            <li *ngFor="let item of telephones.controls; let i = index">
              <div class="input-group mb-2">
                <input
                  class="form-control form-control-sm"
                  id="telephone-{{ i }}"
                  placeholder="Telephone {{ i + 1 }}"
                  [formControlName]="i"
                />
                <button
                  class="btn btn-sm btn-outline-danger"
                  type="button"
                  id="button-{{ i }}"
                  (click)="deleteTelephone(i)"
                >
                  <fa-icon [icon]="['fas', 'trash-alt']" size="sm"></fa-icon>
                </button>
              </div>
            </li>
          </ol>
        </div>
      </div>

      <div class="mb-3">
        <label for="county" class="form-label">County</label>
        <select class="form-select form-select-sm" id="county">
          <option selected>Select County</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="subcounty" class="form-label">Subcounty</label>
        <select class="form-select form-select-sm" id="subcounty">
          <option selected>Select Subcounty</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ward" class="form-label">Ward</label>
        <input
          class="form-control form-control-sm"
          id="ward"
          placeholder="Ward"
          formControlName="ward"
        />
      </div>
    </div>
    <div class="card-footer bg-transparent border-success">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-success">Submit</button>
        <button
          type="button"
          class="btn btn-default"
          (click)="updateApplicant()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</form>
